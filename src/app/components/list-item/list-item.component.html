<div class="card mt-3" [ngClass]="{'bg-success text-white': task.completed}">
  <div class="card-body">
    <p class="card-text">{{task.title}}</p>
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger" (click)="deleteOneTask()">Delete</button>
    <button class="btn" (click)="changeOneTask()"
            [ngClass]="{'bg-success': !task.completed, 'btn-primary':task.completed}"
    >{{task.completed ? 'Undone':'Done'}}</button>
  </div>
</div>
